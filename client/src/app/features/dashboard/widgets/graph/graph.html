@if (data.hasValue()) {
  <div class="chart-wrapper">
    <p-chart type="line" [data]="chartData()" [options]="chartOptions" />
  </div>
}
@if (data.isLoading()) {
  <div class="skeleton-wrapper">
    <p-skeleton width="100%" height="300px" />
  </div>
} @else if (data.error()) {
  <div>Could not load graph data</div>
}
