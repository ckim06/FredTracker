@if (data.hasValue()) {
  <p-table
    #myTab
    [value]="tableData()"
    [loading]="data.isLoading()"
    [scrollable]="true"
    scrollHeight="200px"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
        <th>Observation</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data>
      <tr>
        <td>
          {{ data.date }}
        </td>
        <td>
          {{ data.value }}
        </td>
      </tr>
    </ng-template>
  </p-table>
} @else if (data.error()) {
  <div>Could not load table data</div>
}
